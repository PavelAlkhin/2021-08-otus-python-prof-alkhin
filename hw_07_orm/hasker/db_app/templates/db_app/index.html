{% extends 'db_app/base_generic.html' %}

{% block content %}


{#    <div class="row col-md-4 table-responsive">#}
        <h1>Questions</h1>

        <br>

        {% for q in questions %}
            <div>
                <a href="question/{{ q.question.id }}">{{ q.question.title }}</a>
                <br>
                {{ q.question.author.userprofile.nick_name }} answers: {{ q.count_answers }}
            </div>
            <hr>

        {% endfor %}

{#    </div>#}


{% endblock %}
